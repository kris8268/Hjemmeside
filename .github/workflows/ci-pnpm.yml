name: web-ci

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node uden pnpm-cache (den cache er det, der fejler)
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Installer pnpm og læg det på PATH
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
          run_install: false

      - name: Show versions and PATH (debug)
        run: |
          echo "PATH=$PATH"
          which pnpm || true
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F web db:generate

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: pnpm -F web db:deploy

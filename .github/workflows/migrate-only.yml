name: migrate-only
on:
  workflow_dispatch: {}

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F web db:generate

      - name: Debug DIRECT_URL (safe)
        run: node -e "const u=new URL(process.env.DIRECT_URL); console.log('DIRECT ->', u.hostname, u.port, u.username)"
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: pnpm -F web db:deploy
